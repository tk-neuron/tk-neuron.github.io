---
layout: default
---

<article class="home">
  <h1 class="page-title">{{ page.title }}</h1>
  <div class="page-content">
    {{ content }}

    {% if site.posts.size > 0 %}
    <h2>最近の投稿</h2>
    <ul class="post-list">
      {% for post in site.posts %}
      <li>
        <time class="post-meta">{{ post.date | date: "%Y.%m.%d" }}</time>
        <a class="post-link" href="{{ post.url }}">{{ post.title }}</a>
      </li>
      {% endfor %}
    </ul>
    {% endif %}
  </div>
</article>
