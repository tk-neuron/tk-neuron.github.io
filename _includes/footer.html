<footer class="site-footer h-card">
  <data class="u-url" href="/"></data>

  <div class="wrapper">
    <div class="footer-col-wrapper">
      <div class="footer-col footer-col-2">
        <ul class="social-media-list">
          {%- if site.github_username -%}
          <li>
            <a href="https://github.com/{{ site.github_username | cgi_escape | escape }}">
              <svg class="svg-icon"><use xlink:href="{{ '/assets/minima-social-icons.svg#github' | relative_url }}"></use></svg>
              <span class="username">{{ site.github_username | escape }}</span>
            </a>
          </li>
          {%- endif -%}
          
          {%- if site.linkedin_username -%}
          <li>
            <a href="https://www.linkedin.com/in/{{ site.linkedin_username | cgi_escape | escape }}">
              <svg class="svg-icon"><use xlink:href="{{ '/assets/minima-social-icons.svg#linkedin' | relative_url }}"></use></svg>
              <span class="username">{{ site.linkedin_username | escape }}</span>
            </a>
          </li>
          {%- endif -%}
          
          {%- if site.note_url -%}
          <li>
            <a href="{{ site.note_url | escape }}">
              <svg class="svg-icon"><use xlink:href="{{ '/assets/minima-social-icons.svg#note' | relative_url }}"></use></svg>
              <span class="username">note</span>
            </a>
          </li>
          {%- endif -%}
        </ul>
      </div>
    </div>
  </div>
</footer>
